<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>JavaScript課題③ ToDoリスト</title>
    <meta name="description" content="JavaScript課題③ ToDoリスト">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <h1>ToDoリスト</h1>
    </header>
    <input type="radio" id="all" checked="checked">すべて
    <input type="radio" id="working">作業中
    <input type="radio" id="finished">完了
    <table id="table0">
        <thead>
            <tr>
                <th>ID</th>
                <th>コメント</th>
                <th>状態</th>
            </tr>
        </thead>
    </table>
    <h2>新規タスクの追加</h2>
    <input type="text" id="textBox">
    <button type="button" id="insertBtn">追加</button>
</body>

</html>
